



    <section class="contenedor">

        <h3> Registrarse </h3>


        <form [formGroup]="reactiveForm" (ngSubmit)="cargardatos()">
            <div>
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" formControlName="Nombre">
            </div>
        
            <div>
                <label for="Apellidos">Apellidos</label>
                <input type="text" id="Apellidos" formControlName="Apellidos">

            </div>


            <div>
                <label for="Email">Email</label>
                <input type="text" id="Email" formControlName="Email">
            </div>

            <div>
                <label for="Nameuser">Nombre usuario</label>
                <input type="text-number" id="Nameuser" formControlName="Nameuser">
            </div>
            <div>
                <label for="Telefono">Telefono</label>
                <input type="text" id="Telefono" formControlName="Telefono">
            </div>
            <div>
                <label for="Password">Password</label>
                <input type="text" id="Password"  value= "Password" placeholder="***********" formControlName="Password">
            </div>


<div>
   
   <label>
    <button class="btn btn-primary rounded-pill px-3"   type="submit">enviar
       
    </button>

   </label>
    

</div>
           
        

        </form>
    </section>
